<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>DSN34</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://bl.ocks.org/andrewharvey/raw/7b61e9bdb4165e8832b7495c2a4f17f7/1f689ff3082a25199fbd87cb28e732dab081216f/mapbox-gl.js'></script>
    <link href='https://bl.ocks.org/andrewharvey/raw/7b61e9bdb4165e8832b7495c2a4f17f7/1f689ff3082a25199fbd87cb28e732dab081216f/mapbox-gl.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js'></script>
    <script src='https://bl.ocks.org/andrewharvey/raw/7b61e9bdb4165e8832b7495c2a4f17f7/1f689ff3082a25199fbd87cb28e732dab081216f/GLTFLoader.js'></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #controls { position:absolute; top:0; left:0; }
    </style>
</head>
<body>
<div id='map'></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWxhbnRnZW8tcHJlc2FsZXMiLCJhIjoiNkRKcXdVdyJ9.XVLiu2tRo5f2P__oBfdqsw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [148.98190, -35.39847],
        zoom: 17.5,
        pitch: 60
    });

    // converts from WGS84 Longitude, Latitude into a unit vector anchor at the top left as needed for GL JS custom layers
    var fromLL = function (lon,lat) {
        // derived from https://gist.github.com/springmeyer/871897
        var extent = 20037508.34;

        var x = lon * extent / 180;
        var y = Math.log(Math.tan((90 + lat) * Math.PI / 360)) / (Math.PI / 180);
        y = y * extent / 180;

        return [(x + extent) / (2 * extent), 1 - ((y + extent) / (2 * extent))];
    }
    var translate = fromLL(148.98190, -35.39847);

    var transform = {
        translateX: translate[0],
        translateY: translate[1],
        translateZ: 0,
        rotateX: Math.PI / 2,
        rotateY: 0,
        rotateZ: 0,
        scale: 5.41843220338983e-8
    }

    const THREE = window.THREE;

    class CustomLayer {
        constructor() {
            this.id = 'custom_layer';
            this.type = 'custom';


            this.camera = new THREE.Camera();
            this.scene = new THREE.Scene();

            const directionalLight = new THREE.DirectionalLight(0xffffff);
            directionalLight.position.set(0, -70, 100).normalize();
            this.scene.add(directionalLight);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff);
            directionalLight2.position.set(0, 70, 100).normalize();
            this.scene.add(directionalLight2);

            var loader = new THREE.GLTFLoader();
            loader.load('./34M.gltf', (function (gltf) {
                this.scene.add(gltf.scene);
            }).bind(this));
        }

        onAdd(map, gl) {
            this.map = map;

            this.renderer = new THREE.WebGLRenderer({
                canvas: map.getCanvas(),
                context: gl
            });

            this.renderer.autoClear = false;
        }

        render3D(gl, matrix) {
            const rotationX = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(1, 0, 0), transform.rotateX);
            const rotationY = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0, 1, 0), transform.rotateY);
            const rotationZ = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0, 0, 1), transform.rotateZ);

            const m = new THREE.Matrix4().fromArray(matrix);
            const l = new THREE.Matrix4().makeTranslation(transform.translateX, transform.translateY, transform.translateZ)
                .scale(new THREE.Vector3(transform.scale, -transform.scale, transform.scale))
                .multiply(rotationX)
                .multiply(rotationY)
                .multiply(rotationZ);

            this.camera.projectionMatrix.elements = matrix;
            this.camera.projectionMatrix = m.multiply(l);
            this.renderer.state.reset();
            this.renderer.render(this.scene, this.camera);
            this.map.triggerRepaint();
        }
    }

    map.on('load', function() {
        map.addLayer({
            'id': '3d-buildings',
            'source': 'composite',
            'source-layer': 'building',
            'filter': ['==', 'extrude', 'true'],
            'type': 'fill-extrusion',
            'minzoom': 15,
            'paint': {
                'fill-extrusion-color': '#ccc',
                'fill-extrusion-height': ["get", "height"]
            }
        });

        map.addLayer(new CustomLayer());
    });
</script>

</body>
</html>
